<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg"></div>
      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Flag_of_South_Africa.svg/640px-Flag_of_South_Africa.svg.png"></div>
      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f3/Flag_of_Russia.svg/800px-Flag_of_Russia.svg.png"></div>
      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Flag_of_Canada.svg/2560px-Flag_of_Canada.svg.png" height="400px"></div>
      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Flag_of_Israel.svg/800px-Flag_of_Israel.svg.png"></div>
      <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_Egypt.svg/255px-Flag_of_Egypt.svg.png"></div>

    </div>
    <button class="prev" onclick="prevSlide()"><</button>
    <button class="next" onclick="nextSlide()">></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
